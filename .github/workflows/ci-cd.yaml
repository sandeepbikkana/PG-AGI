name: Multi-Cloud CI/CD (AWS + GCP)

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    env:
      # ---------- AWS ----------
      AWS_REGION: ap-south-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

      # ---------- GCP ----------
      GCP_REGION: asia-south1
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_FRONTEND_REPO: frontend
      GCP_BACKEND_REPO: backend

    steps:
    # ----------------------------
    # Checkout
    # ----------------------------
    - name: Checkout
      uses: actions/checkout@v4

    # ----------------------------
    # AWS AUTH
    # ----------------------------
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION \
        | docker login --username AWS --password-stdin \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

    # ----------------------------
    # GCP AUTH (WORKING CONFIG)
    # ----------------------------
    - name: Authenticate to GCP (Workload Identity)
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: "projects/246976321882/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
        service_account: "github-ci@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"
        export_environment_variables: true

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2

    # ----------------------------
    # RESET + CONFIGURE DOCKER (CRITICAL)
    # ----------------------------
    - name: Reset Docker auth
      run: rm -f ~/.docker/config.json

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

    # ----------------------------
    # BUILD IMAGES
    # ----------------------------
    - name: Build Backend Image
      run: docker build -t backend ./backend

    - name: Build Frontend Image
      run: |
        docker build \
          --no-cache \
          --build-arg NEXT_PUBLIC_API_URL=/api \
          -t frontend ./frontend

    # ----------------------------
    # PUSH TO AWS ECR
    # ----------------------------
    - name: Push Backend to AWS
      run: |
        docker tag backend:latest \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/backend:${{ github.sha }}
        docker push \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/backend:${{ github.sha }}

    - name: Push Frontend to AWS
      run: |
        docker tag frontend:latest \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/frontend:${{ github.sha }}
        docker push \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/frontend:${{ github.sha }}

    # ----------------------------
    # PUSH TO GCP ARTIFACT REGISTRY (WORKS)
    # ----------------------------
    - name: Push Backend to GCP
      run: |
        docker tag backend:latest \
          asia-south1-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_BACKEND_REPO/backend:${{ github.sha }}
        docker push \
          asia-south1-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_BACKEND_REPO/backend:${{ github.sha }}

    - name: Push Frontend to GCP
      run: |
        docker tag frontend:latest \
          asia-south1-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_FRONTEND_REPO/frontend:${{ github.sha }}
        docker push \
          asia-south1-docker.pkg.dev/$GCP_PROJECT_ID/$GCP_FRONTEND_REPO/frontend:${{ github.sha }}

    # ----------------------------
    # TERRAFORM
    # ----------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: Terraform Apply (AWS)
      run: |
        cd terraform/aws
        terraform init
        terraform apply -auto-approve \
          -var="frontend_image=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/frontend:${{ github.sha }}" \
          -var="backend_image=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/backend:${{ github.sha }}" \
          -var="alert_email=${{ secrets.ALERT_EMAIL }}"

    - name: Terraform Apply (GCP)
      run: |
        cd terraform/gcp
        terraform init
        terraform apply -auto-approve \
          -var="project_id=$GCP_PROJECT_ID" \
          -var="frontend_image=asia-south1-docker.pkg.dev/$GCP_PROJECT_ID/frontend/frontend:${{ github.sha }}" \
          -var="backend_image=asia-south1-docker.pkg.dev/$GCP_PROJECT_ID/backend/backend:${{ github.sha }}" \
          -var="alert_email=${{ secrets.ALERT_EMAIL }}"
